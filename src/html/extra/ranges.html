<!-- Example -->
<div data-ranges data-gap="10" class="ranges">
    <div class="ranges__progress">
        <div data-track class="ranges__track"></div>
    </div>
    <input class="ranges__item" data-range="min" type="range" min="0" max="100" value="30">
    <input class="ranges__item" data-range="max" type="range" min="0" max="100" value="70">
</div>
